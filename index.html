<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Script from chart.js for radar chart -->
    <script src="TableCreator.js" type="module"></script>
    <script src="api.js" type="module"></script>
    <script src="artists.json"></script>
    <script src="genres.json"></script>
    <script src="Main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>COMP 3512 Assign2</h1>
        <h3>Matthew Lindstrom, Spencer Reid</h3>
        <nav> 
            <button type="button" id="playlistButton">Playlist</button>
            <button type="button" id="creditButton">Credits ▼</button>
        </nav>
    </header>
    <div id="credits">
        <p>Matthew Lindstrom</p>
        <p>Spencer Reid</p>
        <a href="https://github.com/mlind423/COMP3512-Assign2">Github page</a>
    </div>
    <div id="snackbar">Song added to Playlist.</div>
    <div class="main">
        
        <form id="search">
            <input type="radio" id="radioTitle" name="radio" checked>
            <label for="title">Title</label>
            <input type="text" id="title"></br>

            <input type="radio" id="radioArtist" name="radio">
            <label for="artist">Artist</label>
            <select id="artist" disabled>

            </select></br>
            <input type="radio" id="radioGenre" name="radio">
            <label for="genre">Genre</label>
            <select id="genre" disabled>

            </select>
            </br>
            <button type="button">Clear</button>
            <input type="submit" id="submit">
        </form>
        <div id="tableContainer">
            <table id="songs">
                <caption>Main section/Browse</caption>
                <tr id="tableHeader">
                    <th>Title ▼</th>
                    <th>Artist ▼</th>
                    <th>Year ▼</th>
                    <th>Genre ▼</th>
                    <th>Popularity ▼</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="song">
        <p>Single song</p>
        <div>
            <head>Song Information</head>
            <p id="songInfo"></p>
            <br>
            <p>Analysis Data</p>
            <ul>
                <li id="bpm"></li>
                <li id="energy"></li>
                <li id="danceability"></li>
                <li id="liveness"></li>
                <li id="valence"></li>
                <li id="acousticness"></li>
                <li id="speechiness"></li>
                <li id="popularity"></li>
            </ul>
        </div>
        <div id="chartContainer">
            <h3>Radar Chart</h3>
            <div id="chart"></div>

        </div>


    </div>
    <div class="playlists">
        <table id="list">
            <caption>Playlist</caption>
            <tr id="tableHeader">
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Popularity</th>
            </tr>
        </table>
    </div>
</body>
</html>
